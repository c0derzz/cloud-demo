server:
  port: 1112
spring.profiles.active: test
#配置服务命名，不区分大小写，在注册中心管理界面默认大写显示。
spring.application.name: service-ab#指定服务注册中心的地址
#eureka.client.service-url:
#  defaultZone: http://127.0.0.1:1111/eureka/

#健康检查 actuator 监控
management:
  #自定义web端口 -1 则关闭web管理
  server.port: 9999
  endpoints.web:
    #Spring Boot 2.0的端点基础路径由“/”调整到”/actuator”下,如：/info调整为/actuator/info
    #https://blog.csdn.net/alinyua/article/details/80009435
    base-path: /
    exposure:
      include: '*'
      #不包含这些端点
      exclude: env,beans,mappings

#模板配置
spring.thymeleaf:
  prefix: classpath:/templates/
  suffix: .html
  mode: HTML5
  encoding: UTF-8
  servlet:
    content-type: text/html
spring.jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
#redis 缓存配置 单节点
