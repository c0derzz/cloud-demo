    min-idle: 0
#Mysql 及jpa配置
spring.datasource:
  #主库
  url: jdbc:mysql://192.168.31.108:3306/cloud-demo?characterEncoding=utf8&characterSetResults=utf8&useSSL=true&serverTimezone=GMT%2B8
  driver-class-name: com.mysql.cj.jdbc.Driver
  username: selfflyer
  password: 'Selfflyer315#!%'
  type: com.alibaba.druid.pool.DruidDataSource
  #xa.data-source-class-name: com.mysql.cj.jdbc.MysqlXADataSource
  #数据库连接池  可以使用 hikari
  dbcp2:
    #初始化连接数
    initial-size: 5
    #数据库最多维持连接
    max-idle: 5
    #数据库最少维持连接
    min-idle: 1
    #等待连接获取最大超时时间
    max-wait-millis: 200
    test-while-idle: true
    test-on-borrow: true
    test-on-return: true
    validation-query: SELECT 1
    remove-abandoned-timeout: 60
    log-abandoned: true
#spring jpa 相关配置
spring.jpa:
  database: MYSQL
  show-sql: true
  database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  hibernate:
    ddl-auto: create
    naming:
      physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy